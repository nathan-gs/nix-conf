                type: line
                group_by:
                  func: max
                  duration: 5m
                stroke_width: 2
                show:
                  header_color_threshold: true
                yaxis_id: pm25
              - entity: sensor.system_wtw_air_quality_inlet_pm25
                type: line
                transform: return 10
                color: black
                stroke_width: 1
                show:
                  in_header: false
                  name_in_header: false
                  legend_value: false
                name: ' '
          - type: custom:apexcharts-card
            graph_span: 24h
            show:
              last_updated: true
            yaxis:
              - id: tvoc
                min: 0
                max: 500
                apex_config:
                  forceNiceScale: false
                  decimalsInFloat: 0
                  tickAmount: 10
            color_list:
              - '#ff9800'
              - '#3498db'
              - '#e74c3c'
              - '#1a4c6e'
            header:
              show: false
            series:
              - entity: sensor.system_wtw_air_quality_inlet_voc_index
                name: Inlet VOC
                type: line
                group_by:
                  func: last
                  duration: 5m
                stroke_width: 2
                yaxis_id: tvoc
              - entity: sensor.system_wtw_air_quality_to_house_voc_index
                name: To House VOC
                type: line
                group_by:
                  func: last
                  duration: 5m
                stroke_width: 2
                yaxis_id: tvoc
              - entity: sensor.system_wtw_air_quality_outlet_voc_index
                name: Outlet VOC
                type: line
                group_by:
                  func: last
                  duration: 5m
                stroke_width: 2
                yaxis_id: tvoc
