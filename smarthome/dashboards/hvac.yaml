                stroke_width: 2
                show:
                  header_color_threshold: true
                yaxis_id: pm25
              - entity: sensor.system_wtw_air_quality_to_house_pm25
                name: To House PM2.5
                type: line
                group_by:
                  func: max
                  duration: 5m
                stroke_width: 2
