views:
  - theme: Backend-selected
    icon: mdi:radiator
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: thermostat
            entity: climate.floor0_bureau_rtv_na
            name: Bureau
          - type: custom:apexcharts-card
            graph_span: 24h
            show:
              last_updated: true
            apex_config:
              yaxis:
                - id: temperature
                  forceNiceScale: true
                  decimalsInFloat: 1
            yaxis:
              - id: temperature
                min: 10
                max: 24
              - id: humidity
                opposite: true
                min: 20
                max: 100
            color_list:
              - '#ffbb00'
              - '#00b383'
              - '#bfd0ff'
              - '#5a9b42'
            header:
              show: false
            series:
              - entity: number.floor0_bureau_rtv_na_current_heating_setpoint_auto
                attribute: current_heating_setpoint
                name: Wanted Temperature
                type: line
                group_by:
                  func: last
                  duration: 5m
                stroke_width: 2
                show:
                  header_color_threshold: true
                yaxis_id: temperature
              - entity: number.floor0_bureau_rtv_na_current_heating_setpoint_auto
                attribute: local_temperature
                name: Actual Temperature
                type: line
                group_by:
                  func: last
                  duration: 5m
                stroke_width: 1
                show:
                  header_color_threshold: true
                yaxis_id: temperature
              - entity: sensor.floor0_bureau_temperature_auto_wanted
                name: Auto Temperature
                type: line
                group_by:
                  func: last
                  duration: 5m
                stroke_width: 1
                show:
                  header_color_threshold: true
                yaxis_id: temperature
              - entity: sensor.floor0_bureau_temperature_na_temperature
                name: Actual Temperature (Sensor)
                type: line
                group_by:
                  func: last
                  duration: 5m
                stroke_width: 2
                show:
                  header_color_threshold: true
                yaxis_id: temperature
              - entity: input_boolean.floor0_bureau_rtv_is_auto
                name: Auto Temperature
                type: column
                transform: 'return x === ''on'' ? 11 : 0;'
                color: '#afafaf'
                opacity: 0.9
                group_by:
