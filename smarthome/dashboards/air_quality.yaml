            period: hour
            type: statistics-graph
            entities:
              - entity: sensor.irceline_sxw_air_quality_no2
                name: SXW
              - entity: sensor.irceline_evergem_air_quality_no2
                name: Evergem
              - entity: sensor.irceline_zelzate_air_quality_no2
                name: Zelzate
